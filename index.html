<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main>    
      <img src="images/illustration-hero.svg" alt="Ilustration Hero">    
    <section>
      <h1>Order Summary</h1>
      <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </span>

      <div class="tab-price">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="price-section">
          <span class="plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        
          <a href="#">Change</a>
        
      </div>
      <div class="payment">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </section>

    


  </main>
</body>

</html>
